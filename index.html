<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanHive</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <script src="https://kit.fontawesome.com/c3b317684b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- navbar starts here -->

    <nav>

        <div class="nav-container">
            <div class="logo-container">
                <img src="resources/nav-image/urban-hive.png" alt="">
                <p>Urban<span class="hive-section">Hive</span></p>
            </div>
            <div class="nav-items-container">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Products</a>
                <a class="login-btn" href="">Login <i class="fa-solid fa-right-to-bracket"
                        style="color: #000000;"></i></a>
            </div>
        </div>

    </nav>

    <!-- banner section starts here  -->

    <section class="banner-container">

        <div class="banner-text">
            <h1>Man Bags</h1>
            <p>New Men's collections</p>
            <div class="icon-container">
                <span>
                    <i class="fa-brands fa-facebook" style="color: blue;"></i>
                </span>
                <span>
                    <i class="fa-brands fa-twitter" style="color: skyblue;"></i>
                </span>
                <span>
                    <i class="fa-brands fa-youtube" style="color: red;"></i>
                </span>
                <span>
                    <i class="fa-brands fa-square-instagram" style="color: purple;"></i>
                </span>
            </div>
            <button class="banner-btn">See More</button>
            <button class="banner-btn">Shop Now</button>
        </div>

        <div class="banner-image">
            <img src="resources/banner-image/bag-picture.jpg" alt="">
        </div>

    </section>

</body>

</html>
